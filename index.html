---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1 style="text-align:center;">Visit any link below to read on the topic!</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
